<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Stop Watch</title>
  </head>

  <body>
    <nav>
      <a href="https://github.com/Babon3112">GitHub</a>
      <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
      <a href="https://twitter.com/babon3112">Twitter</a>
    </nav>
    <main>
      <div class="stopwatch">
        <div>
          <h1 class="displaytime">00:00:00:00</h1>
        </div>
        <div class="buttons">
              <div class="hide">
            <!-- <i class="fa-solid fa-stop stop"></i> -->
            <i class="fa-solid fa-arrow-rotate-left reset"></i>
          </div>
          <div class="hide">
            <i class="fa-solid fa-circle-pause pause"></i>
          </div>
          <div>
            <i class="fa-solid fa-circle-play play"></i>
          </div>
          <div class="hide">
            <i class="fa-solid fa-flag flag"></i>
          </div>
        </div>
        <div class="lap"></div>
      </div>
    </main>
  </body>
  <script src="assets/script.js"></script>
</html>
