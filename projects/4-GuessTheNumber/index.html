<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav>
    <a href="https://github.com/Babon3112">GitHub</a>
    <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
    <a href="https://twitter.com/babon3112">Twitter</a>
  </nav>
  <div class="container">
    <div>
      <div id="wrapper">
        <h1>Number guessing game</h1>
        <p class="msg">You have 10 attempts to guess the right number.</p>
        <p class="msg">Try and guess a random number between 1 and 100.</p>
        </br>
        <form class="form">
          <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
          <p>Previous Guesses: <span class="guesses"></span></p>
          <p>Guesses Remaining: <span class="lastResult">10</span></p>
        </div>
      </div>
    </div>
  </div>
  <h2 class="loworhi">Try to Guess the Number</h2>
  <button class="newgamebtn hide">Start New Game</button>
</body>
<script src="assets/script.js"></script>

</html>
