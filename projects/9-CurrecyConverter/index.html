<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Convrter</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <a href="https://github.com/Babon3112">GitHub</a>
    <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
    <a href="https://twitter.com/babon3112">Twitter</a>
  </nav>
  <main>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="amount">
          <p><b>Enter Amount</b></p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="exchange">Exchange Rate:</div>
        <div class="msg">Amount: </div>
        <button class="ger-rate">Get Exchange Rate</button>
      </form>
    </div>
  </main>
</body>
<script src="assets/name.js"></script>
<script src="assets/script.js"></script>

</html>
