<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="https://github.com/Babon3112">GitHub</a>
      <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
      <a href="https://twitter.com/babon3112">Twitter</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="black"></span>
      <span class="button" id="red"></span>
      <span class="button" id="green"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="white"></span>
      <br />
      <form>
        <input
          class="inputcolor"
          type="text"
          placeholder="Enter your favorite color"
        /><br />
        <input type="submit" id="subt" value="Change" />
        <button class = "restore" id="subt">Restore</button>
        <br>
        <p style = "font-size: 20px;">Your entered colors: <span class="enteredslot"></span></p>
      </form>
      <h2>
        Try clicking on one of the colors above or
        <span>write your favorite color</span>
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
